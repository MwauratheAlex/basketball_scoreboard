<!DOCTYPE html>
<html>
  <head>
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div>
        <h1>Home</h1>
        <h2 class="counter" id="home-score-el">0</h2>
        <!-- <div class="button-container"> -->
        <button onclick="addOneHome()">+ 1</button>
        <button onclick="addTwoHome()">+ 2</button>
        <button onclick="addThreeHome()">+ 3</button>
        <!-- </div> -->
      </div>

      <div>
        <h1>Guest</h1>
        <h2 class="counter" id="guest-score-el">0</h2>
        <!-- <div class="button-container"> -->
        <button onclick="addOneGuest()">+ 1</button>
        <button onclick="addTwoGuest()">+ 2</button>
        <button onclick="addThreeGuest()">+ 3</button>
        <!-- </div> -->
      </div>
    </div>
  </body>
</html>
